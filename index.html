<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center text-2xl text-teal-600 font-bold p-5">
      Money Master ðŸ’°
    </h1>
    <!-- Main Section -->
    <section
      class="main-section lg:py-9 lg:px-32 grid lg:grid-cols-2 gap-5 place-items-center"
    >
      <div class="img-div">
        <img class="" src="./img/photo1.png" alt="" />
      </div>
      <div class="calculate-div lg:px-14 px-3">
        <h1 class="font-black text-xl">Income</h1>
        <!-- Income div -->
        <div class="income-div lg:my-5 flex items-center gap-2">
          <p class="my-3">Income:</p>
          <input
            class="p-2 bg-slate-100"
            id="income-input"
            type="text"
            placeholder="Enter income here"
          />
        </div>
        <!-- Expense div -->
        <div class="expense-div my-5">
          <h1 class="font-black text-xl">Expense</h1>
          <div class="food-div flex items-center gap-2 my-2">
            <p class="my-3">Food:</p>
            <input
              class="p-2 bg-slate-100"
              placeholder="Enter food expense here"
              id="food-input"
              type="text"
            />
          </div>
          <div class="rent-div flex items-center gap-2 my-2">
            <p class="my-3">Rent:</p>
            <input
              class="p-2 bg-slate-100"
              placeholder="Enter rent expense here"
              id="rent-input"
              type="text"
            />
          </div>
          <div class="cloths-div flex items-center gap-2 my-2">
            <p class="my-3">Cloths:</p>
            <input
              class="p-2 bg-slate-100 block"
              placeholder="Enter cloths expense here"
              id="cloths-input"
              type="text"
            />
          </div>
          <button
            id="calc-btn"
            class="p-2 w-44 bg-blue-400 hover:bg-blue-600 mt-3 text-white"
          >
            Calculate
          </button>
          <div class="diplay-calc-div mt-5">
            <p class="mt-3 font-bold">
              Total Expense : <span id="expense-span"></span>
            </p>
            <p class="mt-3 font-bold">
              Balance : <span id="balance-span"></span>
            </p>
          </div>
          <div class="flex lg:items-center gap-3 mt-3 lg:flex-row flex-col">
            <p>Save:</p>
            <input
              class="bg-slate-100 p-2"
              id="save-input"
              type="text"
              placeholder="Enter percentage"
            />
            <p>%</p>
            <button
              id="save-btn"
              class="p-2 text-white w-44 bg-blue-400 hover:bg-blue-600"
            >
              Save
            </button>
          </div>
          <div class="diplay-save-div mt-5">
            <p class="mt-3 font-bold">
              Saving Amount:<span id="saving-span"></span>
            </p>
            <p class="mt-3 font-bold">
              Remaining Balance:<span id="rem-balance-span"></span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
